{% extends "base.html" %}
{% block title %}Autism Screening{% endblock %}

{% block content %}
<h3 class="mb-4">Autism Screening</h3>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Select Child</label>
        <select name="child_id" class="form-select" required>
            {% for child in children %}
                <option value="{{ child.id }}">
                    {{ child.full_name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <h5 class="mt-4">Screening Questions</h5>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="q1" id="q1">
        <label class="form-check-label" for="q1">
            Poor eye contact
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="q2" id="q2">
        <label class="form-check-label" for="q2">
            Delayed speech
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="q3" id="q3">
        <label class="form-check-label" for="q3">
            Limited gestures
        </label>
    </div>

    <button type="submit" class="btn btn-success mt-4">
        Submit Screening
    </button>
</form>


<hr>

<div id="screening-result" class="mt-4"></div>

{% endblock %}

{% block scripts %}
<script>
const params = new URLSearchParams(window.location.search);
const childId = params.get("child_id");

document.getElementById("screening-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const responses = [
        { question: "Poor eye contact", answer: document.querySelector('input[name="q1"]:checked').value === "true" },
        { question: "Delayed speech", answer: document.querySelector('input[name="q2"]:checked').value === "true" },
        { question: "Limited social interaction", answer: document.querySelector('input[name="q3"]:checked').value === "true" },
        { question: "Repetitive behaviors", answer: document.querySelector('input[name="q4"]:checked').value === "true" }
    ];

    fetch("/api/screenings/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": CSRF_TOKEN
        },
        body: JSON.stringify({
            child: childId,
            age_in_months: 24,
            responses: responses
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("screening-result").innerHTML = `
            <div class="alert alert-info">
                <h5>Screening Result</h5>
                <p><strong>Risk Level:</strong> ${data.risk_level.toUpperCase()}</p>
                <p><strong>Total Score:</strong> ${data.total_score}</p>
            </div>
        `;
    })
    .catch(err => {
        console.error(err);
        document.getElementById("screening-result").innerHTML =
            "<div class='alert alert-danger'>Screening failed.</div>";
    });
});
</script>
{% endblock %}
